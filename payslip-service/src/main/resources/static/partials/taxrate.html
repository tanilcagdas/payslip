
<div id="main-content" class="container">
	<div>
		<table id="taxRates" class="table table-striped table-bordered"
			cellspacing="0" width="100%">

			<thead>
				<tr>
					<th>Annual salary starting from</th>
					<th>Base tax $</th>
					<th>Additional tax for each $1</th>
					<th></th>
				</tr>
			</thead>


			<tr ng-repeat="x in taxRates">
			
				<td><input type="text" ng-model="x.anumMin"></td>
				<td><input type="text" ng-model="x.baseTax"></td>
				<td><input type="text" ng-model="x.additionalTax"></td>

				<td>
					<div>
						<button ng-click="save(x)">SAVE</button>
						<button ng-click="delete(x)">DELETE</button>
					</div>
				</td>
			</tr>

		</table>

						<button ng-click="add()">add</button>

	</div>
</div>
